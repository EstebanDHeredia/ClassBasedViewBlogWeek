{% extends "core/base.html" %}

{% load static %}

{% block content %}

{% include "core/includes/submenu.html" %}

<div class="mb-5">
    <h2 class="text-center mt-2">Crear Post</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p}}

        <div class="text-center">
            <input class="btn btn-lg btn-primary" type="submit" value="CREAR POST">
        </div>
    </form>
</div>
<hr>

{% if request.path != '/' %}
    <div class="my-3">
        <a class="btn btn-primary rounded-pill" href={% url "home" %}>Volver al inicio</a>
    </div>
{% endif %}

{% endblock %}
